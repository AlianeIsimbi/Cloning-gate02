<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSSB</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="flex gap-[600px] bg-[#EFF8FE]">
        <div class="flex gap-2 ml-[60px]">
            <img src="./Images/icons8-linkedin-50.png" alt="LinkedIn logo" class="size-10 border-r-2 p-[8px]" >
            <img src="./Images/icons8-twitter-bird-50.png" alt="Twitter logo" class="size-10 border-r-2 p-[8px]">
            <img src="./Images/icons8-facebook-50.png" alt="Facebook log" class="size-10 border-r-2 p-[8px]">
            <img src="./Images/icons8-youtube-50.png" alt="Youtube logo" class="size-10 border-r-2 p-[8px]">
            <img src="./Images/icons8-instagram-50.png" alt="Instagram logo" class="size-8 mt-[6px]">
        </div>
        <div class="flex gap-4">
            <div class="flex">
                <span class="mt-[8px] text-sm">Online services</span>
                <img src="./Images/icons8-down-arrow-50.png" alt="down arrow" class="size-[28px] mt-1 border-r-2 p-[8px]">
            </div>
            <span class="mt-[8px] text-sm">Publications</span>
        </div>
    </div>
    <div class="flex gap-[400px] mt-10">
        <div>
            <img src="./Images/image.png" alt="RSSB logo" class="w-32 ml-[70px]">
        </div>
        <div class="flex gap-4 ml-32">
            <div class="flex gap-2">
                <img src="./Images/icons8-phone-50.png" alt="phone icon" class="size-10">
                <p class="text-sm"><strong class="text-[#2115d5]">4044</strong><br>Toll free lines</p>
            </div>
            <div class="flex gap-2">
                <img src="./Images/icons8-mail-50.png" alt="mail icon" class="size-10">
                <p class="text-sm"><strong class="text-[#2115d5]">info@rssb.rw</strong><br>Reach to us</p>
            </div>
        </div>
    </div>

    
</body>
</html>
